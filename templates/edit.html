<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 id="title">{NewEdit} Quote</h1>
                        
                        <div class="panel panel-default">
                            <div class="panel-body">
                                ~errorLoop~[<div class="alert alert-danger">{msg}</div>]
                                <form method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="author">Author</label>
                                            <input class="form-control" id="author" name="author" type="text" value="{quote_author}">
                                        </div>
                                        <div class="form-group">
                                            <label for="quote">Quote</label>
                                            <textarea class="form-control" id="quote" name="quote" type="textarea" rows="3" maxlength="255">{quote_text}</textarea>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <legend>Background-Color</legend>
                                        <div class="form-group color-picker">
                                            ~colorLoop~[<input type="radio" class="color-picker-radio" name="color" id="color-radio-{color_id}"  value={color_id} {checked}>
                                            <label class="color_name" for="color-radio-{color_id}">
                                                    <div class="color-preview-big" style="background-color:#{color_code}">
                                                    </div>
                                            </label>
                                            <!-- {color_id} {color_name} {color_code} -->]
                                        </div>
                                    </fieldset>
                                    <!-- <div class="clearfix"></div> -->
                                    <!-- <p>{quote_color_id}{quote_color_code}{quote_color_name}</p> -->
                                    <input type="submit" class="btn btn-primary" value="Save">
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
